<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="basketball.css" />
    <title>Basketball Counter</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2 class="color">HOME</h2>
        <h2 class="score" id="home-score">0</h2>
        <button class="btn-design" onclick="addHomePoint1()">+1</button>
        <button class="btn-design" onclick="addHomePoint2()">+2</button>
        <button class="btn-design" onclick="addHomePoint3()">+3</button>
      </div>
      <div>
        <h2 class="color">GUEST</h2>
        <h2 class="score" id="guest-score">0</h2>
        <button class="btn-design" onclick=" addGuestPoint1()">+1</button>
        <button class="btn-design" onclick="addGuestPoint2()">+2</button>
        <button class="btn-design" onclick="addGuestPoint3()">+3</button>
      </div>

      <button class="game-btn" onclick="newGame()">NEW GAME</button>
    </div>

    <script src="basketball.js"></script>
  </body>
</html>
